<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>

<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Fire Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="Temperature" placeholder="Temperature (cel.)... Please Enter value between  22 to 42" required="required"/><br>
      <input type="text" name="RelativeHumidity" placeholder="Relative Humidity(%)... Please Enter value between 21 to 90" required="required" /><br>
      <input type="text" name="WindSpeed" placeholder="WindSpeed(km/h)...Please Enter value between 6 to 29 " required="required" /><br>
      <input type="text" name="Rain" placeholder="Rain(mm)...Please Enter value between 0 to 16.8" required="required" /><br>
      <input type="text" name="FFMC" placeholder="FFMC...Please Enter value between 28.6 to 92.5" required="required" /><br>
      <input type="text" name="ISI" placeholder="ISI...Please Enter value between 0 to 18.5" required="required" /><br>
      <input type="text" name="BUI" placeholder="BUI...Please Enter value between 1.1 to 68" required="required" /><br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
   <br>
   <br>
  
   
 </div>
 {{prediction_text}}

</body>
</html>
